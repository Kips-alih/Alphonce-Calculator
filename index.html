<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Alphonce"s calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>This is calculator business logic practice</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">First number:</label> 
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">Second number:</label> 
          <input id="add2" class="form-control" type="text"> 
        </div>
        <button type="submit" class="btn btn-primary">Add!</button> 

      </form>
      <div id="output"></div>

      <form id="divide">
        <div class="form-group">
          <label for="divide1">First number:</label> 
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">Second number:</label> 
          <input id="divide2" class="form-control" type="text"> 
        </div>
        <button type="submit" class="btn btn-primary">Divide!</button> 

      </form>
      <div id="output1"></div>

      <form id="multiply">
        <div class="form-group">
          <label for="multiple1">First number:</label> 
          <input id="multiple1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiple2">Second number:</label> 
          <input id="multiple2" class="form-control" type="text"> 
        </div>
        <button type="submit" class="btn btn-primary">Multiply!</button> 

      </form>
      <div id="output1"></div>

    </div>
  </body>
</html>
